<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Bestest Tic Tac Toe Game</title>
</head>
<body>
    <div id="game">
        <button id="reset">Reset</button>
        <div class="Xplayer" id="turn"> Turn</div>
        <div id="board">
            <div class="placement" id = 0></div>
            <div class="placement" id = 1></div>
            <div class="placement" id = 2></div>
            <div class="placement" id = 3></div>
            <div class="placement" id = 4></div>
            <div class="placement" id = 5></div>
            <div class="placement" id = 6></div>
            <div class="placement" id = 7></div>
            <div class="placement" id = 8></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
